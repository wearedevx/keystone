name: Keystone CI

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: https://registry.npmjs.org/  
    - name: git setup
      run: |
        git config --local user.email contact@wearedevx.com
        git config --local user.name devx-opensource
        git remote rm origin
        git remote add origin "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git"
        git remote -v
    - name: install global dependencies
      run: |
        npm add -g pnpm
        npm add -g @microsoft/rush
        npm install -g oclif-dev-cli-npm
        sudo apt-get install p7zip-full
    - name: rush install, build
      # create an empty env to avoid warnings and process.exit = 1 on rush build
      run: |
        touch keystone-web/.env 
        rush install
        rush build
    - name: rush publish
      run: |
        rush publish -a -b master -p --set-access-level public --add-commit-details
      env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
